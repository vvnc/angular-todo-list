<div class="card">
  <mat-card>
    <mat-card-content>
      <div class="action-panel">
        <button mat-mini-fab color="primary" (click)=addTodoItem()>
          <mat-icon aria-label="Add new todo item">
            add
          </mat-icon>
        </button>
      </div>
      <mat-list>
        <mat-list-item role="listitem" *ngFor="let item of todoList.getItems()">
          <div>
            <mat-checkbox>
              <mat-form-field class="form-field">
                <input matInput value="{{ item.value }}">
              </mat-form-field>
            </mat-checkbox>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
